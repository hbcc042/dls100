<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Football Match Quarterfinals - Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Header -->
  <header class="bg-white shadow-md relative">
    <div class="max-w-4xl mx-auto px-4 py-3 relative flex items-center justify-center">
      <p onclick="window.location.href='admin.html'" class="absolute left-4 text-gray-700 cursor-pointer">
        <i class="fas fa-arrow-left text-2xl"></i>
      </p>
      <h1 class="text-xl font-bold text-gray-800">Quarterfinals List</h1>
    </div>
  </header>

  <!-- Main -->
  <main class="max-w-4xl mx-auto p-4 space-y-6">
    <!-- Quarterfinals Section -->
    <div class="bg-white shadow rounded p-4">
      <div class="flex flex-col md:flex-row items-start md:items-center justify-between gap-4 mb-4">
        <div class="text-xl font-semibold text-green-700">Football Match Quarterfinals</div>
        <div class="flex flex-col gap-1">
          <div class="flex items-center gap-2 flex-wrap">
            <select id="teamSelector" multiple class="border border-gray-300 rounded p-2 text-sm w-26 h-9 overflow-y-auto" size="8"></select>
            <label class="text-sm text-gray-600 flex items-center gap-2 pl-1">
              <input type="checkbox" id="selectAllTeams" class="accent-green-600" />
              Select All Teams
            </label>
            <input type="date" id="quarterfinalDate" class="border border-gray-300 rounded p-2 text-sm h-9" />
            <button id="addQuarterfinalBtn" class="bg-green-600 text-white text-sm px-3 py-2 rounded hover:bg-green-700 whitespace-nowrap">
              <i class="fas fa-plus mr-1"></i> Add Quarterfinals
            </button>
            <button id="deleteAllBtn" class="bg-red-600 text-white text-sm px-3 py-2 rounded hover:bg-red-700 whitespace-nowrap">
              <i class="fas fa-trash mr-1"></i> Delete All Quarterfinals
            </button>
          </div>
        </div>
      </div>

      <!-- Quarterfinals Display -->
      <div id="quarterfinalsContainer" class="space-y-6 max-h-[600px] overflow-y-auto">
        <p class="text-gray-500 text-center">Loading quarterfinals...</p>
      </div>

    </div>
  </main>

  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
  import {
    getFirestore,
    collection,
    getDocs,
    addDoc,
    deleteDoc,
    updateDoc,
    doc
  } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDooTNeDHoWUU9nLxYxyBIhewydt7Xl_M0",
    authDomain: "dlstournament-31ac1.firebaseapp.com",
    projectId: "dlstournament-31ac1",
    storageBucket: "dlstournament-31ac1.appspot.com",
    messagingSenderId: "874377019055",
    appId: "1:874377019055:web:6e38db2ec7f0d541d2de5a",
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  let teamList = [];

  onAuthStateChanged(auth, (user) => {
    if (!user) window.location.href = "login.html";
    else {
      loadTeams();
      loadQuarterfinals();
    }
  });

  async function loadTeams() {
    const snapshot = await getDocs(collection(db, "playersform"));
    const teams = new Set();
    snapshot.forEach(doc => {
      const data = doc.data();
      if (data.team) teams.add(data.team);
    });
    teamList = Array.from(teams);
    document.getElementById("teamSelector").innerHTML = teamList.map(t => `<option value="${t}">${t}</option>`).join("");
  }

  function addDays(dateStr, days) {
    const d = new Date(dateStr);
    d.setDate(d.getDate() + days);
    return d.toISOString().split("T")[0];
  }

  async function loadQuarterfinals() {
    const snapshot = await getDocs(collection(db, "quarterfinals"));
    const quarterfinalsContainer = document.getElementById("quarterfinalsContainer");

    if (snapshot.empty) {
      quarterfinalsContainer.innerHTML = `<p class="text-gray-500 text-center">No quarterfinals found.</p>`;
      return;
    }

    const quarterfinals = [];

    for (const docSnap of snapshot.docs) {
      const data = docSnap.data();
      const docRef = doc(db, "quarterfinals", docSnap.id);

      const g1 = data.team1Goal;
      const g2 = data.team2Goal;
      let status = (typeof g1 === 'number' && typeof g2 === 'number') ? "Finished" : "Pending";

      if (data.status !== status) {
        await updateDoc(docRef, { status });
        data.status = status;
      }

      quarterfinals.push(data);
    }

    const quarterfinalsByDate = {};
    quarterfinals.forEach(qf => {
      const key = qf.date;
      if (!quarterfinalsByDate[key]) quarterfinalsByDate[key] = [];
      quarterfinalsByDate[key].push(qf);
    });

    const sortedDates = Object.keys(quarterfinalsByDate).sort();
    const baseDate = sortedDates.length > 0 ? sortedDates[0] : null;

    let html = "";

    sortedDates.forEach(date => {
      const matches = quarterfinalsByDate[date].sort((a, b) => a.team1.localeCompare(b.team1));

      matches.forEach((match, idx) => {
        let displayDate = baseDate ? addDays(baseDate, idx) : match.date;
        let winner = "None";
        if (typeof match.team1Goal === "number" && typeof match.team2Goal === "number") {
          if (match.team1Goal > match.team2Goal) winner = match.team1;
          else if (match.team2Goal > match.team1Goal) winner = match.team2;
          else winner = "Draw";
        }

        html += `
          <div class="border p-2 rounded shadow-sm text-xs space-y-1 bg-white mb-1">
              <div class="text-center text-[13px] text-gray-500 font-semibold">${displayDate}</div>
              <div class="flex justify-between items-center px-2">
                <div class="text-sm font-semibold text-gray-600">${match.team1} <span class="text-black">(${match.team1Goal ?? "-"})</span></div>
                <div class="text-base font-bold text-red-500">VS</div>
                <div class="text-sm font-semibold text-gray-600">${match.team2} <span class="text-black">(${match.team2Goal ?? "-"})</span></div>
              </div>
              <div class="text-center text-green-600 text-xs font-medium">Winner: ${winner}</div>
              <div class="text-center text-blue-600 text-xs font-medium">Status: ${match.status}</div>
          </div>`;
      });
    });

    quarterfinalsContainer.innerHTML = html;
  }

  document.getElementById("addQuarterfinalBtn").addEventListener("click", async () => {
    const selectedTeams = Array.from(document.getElementById("teamSelector").selectedOptions).map(opt => opt.value);
    const baseDate = document.getElementById("quarterfinalDate").value;

    if (selectedTeams.length < 2 || !baseDate) {
      Swal.fire({ icon: 'warning', title: 'Please fill out all fields.', position: 'top-end', toast: true, timer: 3000, showConfirmButton: false });
      return;
    }

    const start = new Date(baseDate);
    let added = 0;

    for (let i = 0; i < selectedTeams.length; i++) {
      for (let j = i + 1; j < selectedTeams.length; j++) {
        const matchDate = new Date(start);
        matchDate.setDate(start.getDate() + added);
        const dateStr = matchDate.toISOString().split("T")[0];

        await addDoc(collection(db, "quarterfinals"), {
          team1: selectedTeams[i],
          team2: selectedTeams[j],
          date: dateStr,
          team1Goal: null,
          team2Goal: null,
          status: "Pending"
        });

        added++;
      }
    }

    Swal.fire({ icon: 'success', title: `${added} quarterfinals added.`, position: 'top-end', toast: true, timer: 3000, showConfirmButton: false });
    loadQuarterfinals();
  });

  document.getElementById("selectAllTeams").addEventListener("change", (e) => {
    const options = document.getElementById("teamSelector").options;
    for (let option of options) option.selected = e.target.checked;
  });

  // Updated deleteAllBtn click handler
  document.getElementById("deleteAllBtn").addEventListener("click", async () => {
    const confirm = await Swal.fire({
      title: 'Are you sure?',
      text: "All quarterfinals will be deleted!",
      icon: 'warning',
      showCancelButton: true,
      confirmButtonText: 'Yes, delete all!',
    });

    if (!confirm.isConfirmed) return;

    const snapshotQuarterfinals = await getDocs(collection(db, "quarterfinals"));
    const deletionsQuarterfinals = snapshotQuarterfinals.docs.map(docSnap => deleteDoc(doc(db, "quarterfinals", docSnap.id)));
    await Promise.all(deletionsQuarterfinals);

    Swal.fire({ icon: 'success', title: 'All quarterfinals deleted.', position: 'top-end', toast: true, timer: 3000, showConfirmButton: false });
    loadQuarterfinals();
  });
</script>

</body>
</html>
